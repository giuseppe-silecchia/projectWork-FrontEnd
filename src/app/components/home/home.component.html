<div class="h-100 d-flex align-items-center justify-content-center">
  <div class="text-center">
    <h1 class="mb-4">Sistema di Prenotazione</h1>
    @if (!isAdmin) {
      <div>
        <a (click)="goToBookingPage()" class="btn btn-primary btn-lg me-3">Prenota</a>
        <a (click)="goToMyReservations()" class="btn btn-secondary btn-lg">Le tue prenotazioni</a>
      </div>
    } @else {
      <h3 class="mb-4">Accedi al pannello di Amministrazione:</h3>
      <a (click)="goToAdminDashboard()" class="btn btn-primary btn-lg">Dashboard</a>
    }
  </div>
</div>
