<div class="h-100 d-flex align-items-center justify-content-center">
<div class="register-wrapper ">
    <div class="card">
      <div class="card-body">
        <form class="form-register">
          <h1 class="h3 mb-3 font-weight-normal">Registrati</h1>
          <div class="mt-1">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@mail.com">
          </div>

          <div class="mt-1">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
          </div>

          <div class="mt-1">
          <label for="confirmPassword" class="form-label">Conferma Password</label>
          <input type="password" class="form-control" id="confirmPassword">
          </div>

          <button type="submit" class="btn btn-primary mt-4 mb-2">Registrati</button>

          <div class="mt-1">
            <p>Hai gi√† un account? <a class="link-opacity-100" (click)="goToLogin()">Accedi</a></p>
          </div>

          <div class="alert alert-danger" role="alert" *ngIf="false">
            Riempi tutti i campi.
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="false">
            Le password non corrispondo!
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
