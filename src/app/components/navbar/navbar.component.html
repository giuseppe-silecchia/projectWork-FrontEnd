<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="" (click)="goToHome()">Hotel</a>
  <button class="navbar-toggler" type="button"
          aria-controls="navbarCollapse"
          (click)="collapse.toggle()"
          [attr.aria-expanded]="!isCollapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed" class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      @if (!isAdmin) {
        <li class="nav-item">
          <a class="nav-link" [class.active]="currentRoute('/home')" (click)="goToHome()">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="currentRoute('/prenota')" (click)="goToBookPage()">Prenota Camera</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="currentRoute('/prenotazioni')" (click)="goToReservationPage()">Le tue
            prenotazioni</a>
        </li>
      } @else {
        <li class="nav-item">
          <a class="nav-link" *ngIf="isAdmin" [class.active]="currentRoute('/dashboard')" (click)="goToDashboard()">Dashboard</a>
        </li>
      }
      <li class="nav-item">
        <a class="nav-link" [class.active]="currentRoute('/profilo')" (click)="goToProfile()">Il tuo profilo</a>
      </li>
    </ul>
    <button class="btn btn-sm btn-outline-danger ms-4" type="button" (click)="logout()">Logout</button>
  </div>
</nav>
